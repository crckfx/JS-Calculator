<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input 
            type="text" 
            class="display" 
            id="inputDisplay" 
            placeholder="0" 
            oninput="validateInput(event)"
        >
    </div>
    <script>
        const allowedCharacters = /^[0-9+\-*/.()]*$/;

        function validateInput(event) {
            const inputDisplay = event.target;
            const value = inputDisplay.value;

            if (!allowedCharacters.test(value)) {
                inputDisplay.value = value.replace(/[^0-9+\-*/.()]/g, '');
            }
        }
    </script>
</body>
</html>
